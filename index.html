<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barjo Science Fair</title>
    <style>
        body {
            background-color: #df9109;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #ffffff;
        }

        h1 {
            font-size: 3em;
            margin: 20px 0;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-top: 3em;
            text-align: left;
            max-width: 600px;
            padding: 0 20px;
        }

        h2 {
            font-size: 2em;
            margin: 20px 0;
        }

        p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.5em;
            margin-top: 20px;
            background-color: #000000;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #333333;
        }

        img {
            width: 400px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Barjo Science Fair Logo">
    <h1>Barjo Science Fair</h1>
    <a href="https://go.osu.edu/zoom-fowler">Zoom Link</a>
    <main>
        <h2>When is the Science Fair?</h2>
        <p>The science fair will be held on February 6, 2025, from 6pm to 8pm.</p>
    </main>
</body>
</html>
